name: üöÄ Production Deployment

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: üß™ Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üßπ Run linter
        run: npm run lint

      - name: üß™ Run tests
        run: npm run test
        env:
          CI: true

      - name: üèóÔ∏è Build production
        run: npm run build

      - name: üìä Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-files
          path: dist/
          retention-days: 7

  security:
    name: üîí Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîç Run security audit
        run: npm audit --audit-level high

      - name: üõ°Ô∏è CodeQL Analysis
        uses: github/codeql-action/init@v2
        with:
          languages: javascript-typescript

      - name: üîç Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  deploy-staging:
    name: üé≠ Deploy to Staging
    needs: [test, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üöÄ Deploy to Vercel (Staging)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod=false'
          working-directory: ./

  deploy-production:
    name: üöÄ Deploy to Production
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üöÄ Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod=true'
          working-directory: ./

      - name: üì¢ Notify deployment success
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"üöÄ TrendStudio deployed to production!"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

  health-check:
    name: ‚ù§Ô∏è Health Check
    needs: [deploy-production]
    runs-on: ubuntu-latest
    steps:
      - name: ü©∫ Check production health
        run: |
          # Wait for deployment to be ready
          sleep 60

          # Check if app is responding
          if curl -f -s ${{ secrets.PRODUCTION_URL }}/health > /dev/null; then
            echo "‚úÖ Production is healthy"
          else
            echo "‚ùå Production health check failed"
            exit 1
          fi